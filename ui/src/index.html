<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karmasoc</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="assets/vendor/pace/themes/green/pace-theme-flash.css" />
    <link rel="stylesheet" href="assets/vendor/mocka-placeholder/dist/mocka.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Material+Icons" rel="stylesheet">
    <style type="text/css">
        .pace .pace-activity {
            top: 70px;
        }
        
        .pace .pace-progress-inner {
            box-shadow: none;
        }
        
        .loading::before,
        .loading::after {
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .loading::before {
            content: '';
            background-color: #fff;
        }
        
        .loading::after {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            content: 'LOADING';
            text-align: center;
            white-space: pre;
            font-weight: normal;
            font-size: 24px;
            letter-spacing: 0.04rem;
            color: #000;
            opacity: 0.8;
            animation: animation 1s alternate infinite;
        }
        
        @keyframes animation {
            to {
                opacity: 0.2;
            }
        }
    </style>
    <script type="text/javascript">
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: ['POST', 'GET']
            }
        };
    </script>
    <script src="assets/vendor/pace/pace.js"></script>
</head>

<body>
    <app-root>
        <div class="loading"></div>
    </app-root>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration was successful
            }).catch(function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>

</html>
