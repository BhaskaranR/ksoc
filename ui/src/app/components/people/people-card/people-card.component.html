<mat-card>
    <div fxLayout="row" class="container" fxLayoutAlign="center center">
        <app-avatar [canEdit]="false" [imageSize]="75" [user]="user" [showLetter]="true"></app-avatar>
    </div>
    <div fxLayout="row" class="container_text" fxLayoutAlign="center center">
        <span>{{user.firstName}} {{user.lastName}}</span>
    </div>
    <mat-card-actions fxLayout="row" *ngIf="showAction" fxLayoutAlign="center center">
        <button mat-raised-button color="warn" (click)="action($event)">{{actionType}}</button>
    </mat-card-actions>
</mat-card>
