<h4 mat-dialog-title style="margin-bottom: 0 !important;"> <button mat-dialog-close mat-icon-button>
        <i class="material-icons">arrow_back</i>
</button> Choose One</h4>
<mat-dialog-content>
    <mat-nav-list appAccordion class="navigation">
        <!-- <mat-divider></mat-divider> -->

        <!-- <a appAccordionToggle class="relative">
            <span>Settings</span>
            <span fxFlex></span>
        </a> -->
        <mat-list-item appAccordionLink>
            <a appAccordionToggle class="relative" mat-ripple (click)="dialogRef.close('public')">
                <mat-icon>public</mat-icon>
                <span fxFlexAlign="center" fxLayoutGap="10px">Public</span>
                <span fxFlex></span>
            </a>
        </mat-list-item>
        <mat-list-item appAccordionLink>
            <a appAccordionToggle fxLayoutAlign="start center" class="relative" mat-ripple (click)="dialogRef.close('friends')">
                <mat-icon>group</mat-icon>
                <span fxLayoutGap="10px">Friends</span>
                <span fxFlex></span>
            </a>
        </mat-list-item>

        <mat-list-item appAccordionLink>
            <a appAccordionToggle fxLayoutAlign="start center" class="relative" mat-ripple (click)="dialogRef.close('private')">
                <mat-icon>lock</mat-icon>
                <span fxLayoutGap="10px">Private</span>
                <span fxFlex></span>
            </a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div class="mypages" fxLayoutGap="20px">
            <a appAccordionToggle class="relative">
                <span>My Pages</span>
                <span fxFlex></span>
            </a>
            <mat-radio-group fxLayoutGap="50px" class="example-radio-group" (change)="dialogRef.close($event.value)">
                <mat-radio-button *ngFor="let usergrp of data.userGroups" [value]="usergrp._id" name="group" class="example-radio-button">
                    {{usergrp.name}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </mat-nav-list>
</mat-dialog-content>
