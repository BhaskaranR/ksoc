<video #video class="video"></video>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="startRecording()"> Record </button>
    <button mat-raised-button color="primary" (click)="stopRecording()"> Stop</button>
    <button mat-raised-button color="primary" (click)="download()"> Download</button>
</mat-dialog-actions>
