<div class="container" id="set-new-password-container">
    <div class="col-mat-4 col-mat-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Set new password</strong></h3>
                <div>
                    <a [routerLink]=" ['/login']" id="set-new-password-login-link">Login?</a>
                </div>
            </div>

            <div class="panel-body">

                <form role="form" novalidate id="set-new-password-form" [formGroup]="form" (submit)="submit($event)" *ngIf="!newPasswordSet">

                    <div class="alert alert-danger" *ngIf="!validRequest" style="margin-bottom:0;">
                        Invalid request
                    </div>

                    <div *ngIf="validRequest">

                        <div class="form-group" [ngClass]="{'has-error': ( submitted && !form.controls.password.valid )}">

                            <div class="input-group">
                                <label class="input-group-addon" for="set-new-password-password">
                  <i class="glyphicon glyphicon-lock"></i>
                </label>
                                <input id="set-new-password-password" type="password" class="form-control" name="password" placeholder="Your new password" required formControlName="password">
                            </div>

                            <div class="error-group" *ngIf="( submitted && !form.controls.password.valid )">
                                <span class="help-block" *ngIf="form.controls.password.hasError('required')">
                Your new password is required
              </span>
                                <span class="help-block" *ngIf="form.controls.password.hasError('minlength')">
                Your new password is too short (min 7 characters)
              </span>
                            </div>

                        </div>

                        <div class="form-group" [ngClass]="{'has-error': ( submitted && ( !form.controls.repeatPassword.valid || form.hasError('passwordMismatch') ) )}">

                            <div class="input-group">
                                <label class="input-group-addon" for="set-new-password-repeat-password">
                  <i class="glyphicon glyphicon-lock"></i>
                </label>
                                <input id="set-new-password-repeat-password" type="password" class="form-control" name="repeatPassword" placeholder="Repeat your new password" required formControlName="repeatPassword">
                            </div>

                            <div class="error-group" *ngIf="( submitted && ( !form.controls.repeatPassword.valid || form.hasError('passwordMismatch') ) )">
                                <span class="help-block" *ngIf="form.controls.repeatPassword.hasError('required')">
                Repeating your new password is required
              </span>
                                <span class="help-block" *ngIf="form.controls.repeatPassword.valid && form.hasError('passwordMismatch')">
                Your new chosen password does not match
              </span>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-success" id="set-new-password-submit">Set new password</button>

                    </div>

                    <hr/>

                    <div class="form-group">

                        <div>
                            Don't have an account?
                            <a [routerLink]=" ['/register']" id="set-new-password-register-link">
                Register here
              </a>
                        </div>

                    </div>

                </form>
                <div id="" *ngIf="newPasswordSet">

                    <div class="alert alert-success">
                        Your new password is set! Redirecting you to loginpage..
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
