<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
                        <div class="text-xs-center pb-1">
                            <img src="'assets/images/logo-dark.png'" />
                            <p class="mat-text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Email address" type="email" [formControl]="form.controls['mail']" (focus)="displayEmailError=false" (blur)="displayEmailError=true">
                                </mat-form-field>
                                <small *ngIf="form.controls['mail'].errors?.required && form.controls['mail'].dirty && displayEmailError" class="mat-text-warn">You must include an email address.</small>
                                <small *ngIf="form.controls['mail'].errors?.email && form.controls['mail'].dirty && displayEmailError" class="mat-text-warn">You must include a valid email address.</small>
                            </div>
                            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">
                            <a [routerLink]="['/login']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a [routerLink]="['/login']">Sign up for a new account</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
